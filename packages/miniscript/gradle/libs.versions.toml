[versions]
kotlin = "2.1.0"
androidGradlePlugin = "8.5.2"
coroutines = "1.8.0"
datetime = "0.4.1"
compileSdk = "35"
minSdk = "26"
targetSdk = "35"
bignum = "0.3.9"
sha = "0.5.3"
secp256k1 = "0.19.0"

[libraries]
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "datetime" }
bignum = { module = "com.ionspin.kotlin:bignum", version.ref = "bignum" }
sha2 = { module = "org.kotlincrypto.hash:sha2", version.ref = "sha" }
sha3 = { module = "org.kotlincrypto.hash:sha3", version.ref = "sha" }
secp256k1-kmp = { module = "fr.acinq.secp256k1:secp256k1-kmp", version.ref = "secp256k1" }

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
android-library = { id = "com.android.library", version.ref = "androidGradlePlugin" }
